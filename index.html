<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>The Booleaner</title>
</head>
<body>

  <header>
    <!-- Header Image -->
    <section class="header-div">
      <img class="logo" src="img/logo.svg" alt="">
    </section>
    <!-- /Header Image -->
  </header>
  <main>
    <!-- Main -->
    <section class="article-box">

      <!-- Title -->
      <h1>Internet deve essere al servizio del "bene pubblico: il manifesto di Tim Berners Lee</h1>
      <!-- /Title -->
     
      <!-- Writen by -->
      <p class="credits">Scritto da <span class="name">The Booleaner</span></p>
      <!-- /Writen by -->

      <!-- Date -->
      <p class="date">il 10/10/2020</p>
      <!-- /Date -->

      <!-- Featured Images -->
      <div class="featured-images">
        <img src="img/tim-1.jpg" alt="Tim Berners-Lee conferenza" title="Tim Berners-Lee conferenza">
        <img src="img/tim-2.jpg" alt="Tim Berners-Lee" title="Tim Berners-Lee">
      </div>
      <!-- /Featured Images -->

      <!-- Images Description -->
      <section class="image-description">
        <p>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</p>
        <p>2nd Photo: Wikimedia, by Paul Clarke</p>
      </section>
      <!-- /Images Description -->

      

    </section>
    
    <!-- /Main -->
  </main>
  
</body>
</html>
